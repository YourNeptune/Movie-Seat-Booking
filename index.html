<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <label>Pick a movie: </label>
            <select id="movies">
                <option value="20">Bloodshot ($20)</option>
                <option value="17">Beauty and the Beast ($17)</option>
                <option value="20">Trolls World Tour ($20)</option>
                <option value="18">Sonic the Hedgehog ($18)</option>
                <option value="25">Dolittle ($25)</option>
            </select>
        </div>

        <div class="container2">
       
            <div class="label">
                <div class="seat NA showcase"></div>
                <p>N/A</p>
            </div>
            
            <div class="label">
                <div class="seat Selected showcase"></div>
                <p>Selected</p>
            </div>
            
            <div class="label">
                <div class="seat Occupied showcase"></div>
                <p>Occupied</p>
            </div>
            
        </div>
        
        <div class="container3">
            <div class="screen"></div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat Occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat Occupied"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat Occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat Occupied"></div>
                <div class="seat Occupied"></div>
                <div class="seat"></div>
                <div class="seat Occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat Occupied"></div>
                <div class="seat Occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>

        <div class="container4">
            <p>You have selected <span id="count">0</span> seats for a price of $ <span id="total">0</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
